        <h1 class="display-4"><titulo>Metodo de Cramer</titulo></h1>
        <p class="lead"> <h3>Tema 7</h3></p>
        <h1>Determinate de una matriz de 3x3</h1>
        <label> Introduce los elementos de la matriz</label><br>
        <input type="text" id="a11" size="5">
        <input type="text" id="a12" size="5">
        <input type="text" id="a13" size="5">
        <input type="text" id="a14" size="5">
        <br>
        <input type="text" id="a21" size="5">
        <input type="text" id="a22" size="5">
        <input type="text" id="a23" size="5">
        <input type="text" id="a24" size="5">
        <br>
        <input type="text" id="a31" size="5">
        <input type="text" id="a32" size="5">
        <input type="text" id="a33" size="5">
        <input type="text" id="a34" size="5">
        <br>
      <br>
      <button type="button" onclick="determinante()">Presioname</button> 
      <p id="sumando">Resultado: </p>
      <script>
          function determinante(){
              var a11=parseInt(document.getElementById("a11").value);
              var a12=parseInt(document.getElementById("a12").value);
              var a13=parseInt(document.getElementById("a13").value);
              var a14=parseInt(document.getElementById("a14").value);
              var a21=parseInt(document.getElementById("a21").value);
              var a22=parseInt(document.getElementById("a22").value);
              var a23=parseInt(document.getElementById("a23").value);
              var a24=parseInt(document.getElementById("a24").value);
              var a31=parseInt(document.getElementById("a31").value);
              var a32=parseInt(document.getElementById("a32").value);
              var a33=parseInt(document.getElementById("a33").value);
              var a34=parseInt(document.getElementById("a34").value);
          
      var detA=(a11*a22*a33)+(a12*a23*a31)+(a13*a21*a32)-(a31*a22*a13)-(a32*a23*a11)-(a33*a21*a12);
      console.log("determinante A: " +detA);
      var x1 = (a14*(a22*a33-a23*a32) + a24*(a23*a31-a21*a33) + a34*(a21*a32-a22*a31))/detA;
      console.log("determinante X1: " +x1);
      var x2 = (a14*(a13*a32-a12*a33) + a24*(a11*a33-a13*a31) + a34*(a12*a31-a11*a32))/detA;
      console.log("determinante X2: " +x2);
      var x3 = (a14*(a12*a23-a13*a22) + a24*(a13*a21-a11*a23) + a34*(a11*a22-a12*a21))/detA;
      console.log("determinante X3: " +x3);

      
    }
</script>
